<!DOCTYPE html>
<html>

<head>
  <title>CoSiMa Drone</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <style>:root { --bg-color: #f39c12; }</style>
  <link rel='stylesheet' href='../styles.css' />
  <script src="./index.js"></script>
</head>

<body ontouchstart="">
  <div id="container" class="container">
    <h1>drone</h1>
    <div id="button-container" class="button-container">
      <div class = "selector-button">start</div>
    </div>
    <div id="footer" class="footer">
      <div id="logo-button" class="footer-button"><a href=".."><img src="../images/cosc-logo-nodots.svg"></a></div>
      <div id="info-button" class="footer-button" data-toggle="overlay" data-target="info"><img src="../images/info-logo.svg"></div>
      <div id="help-button" class="footer-button" data-toggle="overlay" data-target="help"><img src="../images/qm-logo.svg"></div>
    </div>
  </div>

  <!-- error overlay -->
  <div id="error-overlay" class="overlay"></div>

  <!-- help overlay -->
  <div id="help-overlay" class="overlay close-cross">
    <p>Start the drone and move the device to modulate the sound.</p> 
    <p>Shake it strongly for electric shocks.</p>
  </div>

  <!-- info overlay -->
  <div id="info-overlay" class="overlay close-cross">
    <p>The sound materials used by this application have been published at <a target="_blank" href="http://www.fuglestemmer.dk/">www.fuglestemmer.dk/</a>.</p>
  </div>
</body>

</html>
